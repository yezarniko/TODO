<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div><a href="index.html">Home</a></div>
        <div><a href="addTodo.html">Add Todo</a></div>
      </nav>
      <div class="addTodo">
        <h2>Add To do</h2>
        <div class="addTodoForm">
          <div class="formFields">
            <div>Date</div>
            <div>Task</div>
            <div>Comments</div>
          </div>
          <div class="formData">
            <div><input type="date" class="form_date" /></div>
            <div><input type="text" class="form_task" value="" /></div>
            <div>
              <textarea rows="9" cols="50" class="form_comment"></textarea>
            </div>
            <div class="button">Add to Todo</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
